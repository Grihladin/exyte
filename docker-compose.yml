services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: rag-postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-55432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-building_codes}
      POSTGRES_USER: ${POSTGRES_USER:-rag_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rag_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./rag/database/00-init-user.sql:/docker-entrypoint-initdb.d/00-init-user.sql:ro
      - ./rag/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rag_user} -d ${POSTGRES_DB:-building_codes}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  # RAG API service
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      DATABASE_URL: postgresql://${POSTGRES_USER:-rag_user}:${POSTGRES_PASSWORD:-rag_password}@postgres:5432/${POSTGRES_DB:-building_codes}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # LibreChat backing MongoDB
  librechat-mongo:
    image: mongo:7
    container_name: librechat-mongo
    restart: unless-stopped
    volumes:
      - librechat-mongo-data:/data/db
    networks:
      - rag-network

  # LibreChat UI (OpenAI-compatible client)
  librechat:
    build:
      context: ./LibreChat
      dockerfile: Dockerfile
    container_name: librechat
    restart: unless-stopped
    env_file:
      - .env
    environment:
      HOST: 0.0.0.0
      PORT: ${LIBRECHAT_PORT:-3080}
      MONGO_URI: mongodb://librechat-mongo:27017/LibreChat
      DOMAIN_CLIENT: http://localhost:${LIBRECHAT_PORT:-3080}
      DOMAIN_SERVER: http://localhost:${LIBRECHAT_PORT:-3080}
      CONFIG_PATH: /app/librechat.yaml
      SEARCH: "false"
      MEILI_NO_SYNC: "true"
      ALLOW_EMAIL_LOGIN: ${LIBRECHAT_ALLOW_EMAIL_LOGIN:-true}
      ALLOW_REGISTRATION: ${LIBRECHAT_ALLOW_REGISTRATION:-false}
      ALLOW_UNVERIFIED_EMAIL_LOGIN: ${LIBRECHAT_ALLOW_UNVERIFIED_EMAIL_LOGIN:-true}
      ALLOW_SOCIAL_LOGIN: "false"
      ALLOW_SOCIAL_REGISTRATION: "false"
      ALLOW_PASSWORD_RESET: "false"
      ALLOW_SHARED_LINKS: "false"
      ALLOW_SHARED_LINKS_PUBLIC: "false"
      OPENAI_MODERATION: "false"
    depends_on:
      rag-api:
        condition: service_healthy
      librechat-mongo:
        condition: service_started
    ports:
      - "${LIBRECHAT_PORT:-3080}:3080"
    networks:
      - rag-network
    volumes:
      - ./librechat.config.yaml:/app/librechat.yaml:ro

networks:
  rag-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  librechat-mongo-data:
    driver: local
