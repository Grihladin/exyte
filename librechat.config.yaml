version: 1.3.1
cache: false

interface:
  customWelcome: 'Welcome to the Building Code Assistant'
  fileSearch: false
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: false
  presets: false
  prompts: false
  bookmarks: false
  multiConvo: false
  agents: false
  peoplePicker:
    users: false
    groups: false
    roles: false
  marketplace:
    use: false
  fileCitations: false
  temporaryChatRetention: 24

registration:
  socialLogins: []
  allowedDomains: []

actions:
  allowedDomains: []

endpoints:
  custom:
    - name: 'BuildingCodeRAG'
      apiKey: 'rag-dev'
      baseURL: 'http://rag-api:8000/v1'
      models:
        default:
          - 'building-code-rag'
        fetch: false
      titleConvo: true
      summarize: false
      modelDisplayLabel: 'Building Code RAG'
      dropParams:
        - 'frequency_penalty'
        - 'presence_penalty'
        - 'user'

modelSpecs:
  enforce: true
  prioritize: true
  list:
    - name: 'building-code-assistant'
      label: 'Building Code Assistant'
      description: 'RAG-powered assistant for building codes'
      preset:
        endpoint: 'BuildingCodeRAG'
        model: 'building-code-rag'

fileConfig:
  endpoints: {}
