# LibreChat Configuration for Building Code RAG API
# Place this file in your LibreChat root directory

version: 1.2.8
cache: true

endpoints:
  custom:
    # Building Code RAG Endpoint
    - name: "Building Code RAG"
      apiKey: "${RAG_API_KEY}"  # Set in .env or use "user_provided"
      baseURL: "http://localhost:8000/v1"  # Update to your RAG API URL
      
      # Model configuration
      models:
        default: ["building-code-rag"]
        fetch: true  # Will fetch available models from /v1/models
      
      # Conversation settings
      titleConvo: true
      titleModel: "building-code-rag"
      modelDisplayLabel: "Building Code Expert"
      
      # Optional: Summarization settings
      summarize: false
      summaryModel: "building-code-rag"
      
      # Optional: Force using this endpoint's system prompt
      forcePrompt: false
      
      # Optional: Custom icon URL
      # iconURL: "https://your-domain.com/icon.png"
      
      # Optional: Add custom parameters specific to your RAG API
      # addParams:
      #   rag_options:
      #     max_sections: 5
      #     include_tables: true
      #     include_figures: true
      
      # Optional: Drop parameters not supported by your API
      # dropParams: []

